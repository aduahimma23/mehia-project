{% extends 'account/base.html' %}
{% block content %}

<div class="login_container">
  <h2>Login</h2>
  {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</div>

{% endblock %}
